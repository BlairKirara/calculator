<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>CatUlator</title>
    </head>
    <body>
        <!-- <div class="empty"> -->
    <div class="header">
        <img class="nyan1" src="nyan-cat.gif" width="300px">
        <h1>CatUlator</h1>
        <img class="nyan2" src="nyan-cat.gif" width="300px">
    </div>
        <div class="content">
            <div class="display">
                    
            </div>
            <div class="buttons">                
                <div class="numButtons">
                    <button id="btn0" class="numButton">0</button>
                    <button id="btn1" class="numButton">1</button>
                    <button id="btn2" class="numButton">2</button>
                    <button id="btn3" class="numButton">3</button>
                    <button id="btn4" class="numButton">4</button>
                    <button id="btn5" class="numButton">5</button>
                    <button id="btn6" class="numButton">6</button>
                    <button id="btn7" class="numButton">7</button>
                    <button id="btn8" class="numButton">8</button>
                    <button id="btn9" class="numButton">9</button>
                    <button id=".">.</button>
                </div>
                <div class="operationButtons">
                    <button id="+" class="operatorButtons">+</button>
                    <button id="-" class="operatorButtons">-</button>
                    <button id="/" class="operatorButtons">/</button>
                    <button id="*" class="operatorButtons">*</button>
                    <button id="=">=</button>
                    <button id="delete">delete</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
        <script src="js.js"></script>
    </body>
</html>
